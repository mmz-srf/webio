name: WebIO backend build and publish

on:
  push:
    branches: [ "main", "beta" ]
  pull_request:
    branches: [ "main", "beta" ]

jobs:
  build-and-test-backend:
    defaults:
      run:
        working-directory: ./src/WebIO
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
  publish-cli:
    defaults:
      run:
        working-directory: ./src/WebIO
    runs-on: ubuntu-latest   
    needs: build-and-test-backend
    steps:
    - name: Publish
      run: dotnet publish -c Release WebIO.Cli/WebIO.Cli.csproj
  publish-api:
    defaults:
      run:
        working-directory: ./src/WebIO
    runs-on: ubuntu-latest
    needs: build-and-test-backend
    steps:
    - name: Publish
      run: dotnet publish -c Release --runtime linux-x64 --self-contained true WebIO.Api/WebIO.Api.csproj
