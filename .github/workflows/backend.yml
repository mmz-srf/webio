name: WebIO backend build and publish

on:
  push:
    branches: [ "main", "beta" ]
  pull_request:
    branches: [ "main", "beta" ]

jobs:
  build-and-test-backend:
    defaults:
      run:
        working-directory: ./src/WebIO
    runs-on: ubuntu-latest
#    services:
#      elasticsearch:
#        image: docker.elastic.co/elasticsearch/elasticsearch:8.10.2
#        command: [ "bin/elasticsearch", "-Expack.security.enabled=false", "-Ediscovery.type=single-node" ]
#        ports:
#        - 9200:9200
#        - 9300:9300
    steps:
    - uses: actions/checkout@v3
    - uses: getong/elasticsearch-action@v1.2
      with:
        elasticsearch version: '8.10.2'
        host port: 9200
        container port: 9200
        host node port: 9300
        node port: 9300
        discovery type: 'single-node'
    - uses: potatoqualitee/mssqlsuite@v1.7
      with:
        install: sqlengine
        version: 2022
        sa-password: BVkMcwpF57vCCGQN7Pbr
        show-log: true
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
  publish-cli:
    defaults:
      run:
        working-directory: ./src/WebIO
    runs-on: ubuntu-latest   
    needs: build-and-test-backend
    steps:
    - name: Publish
      run: dotnet publish -c Release WebIO.Cli/WebIO.Cli.csproj
  publish-api:
    defaults:
      run:
        working-directory: ./src/WebIO
    runs-on: ubuntu-latest
    needs: build-and-test-backend
    steps:
    - name: Publish
      run: dotnet publish -c Release WebIO.Api/WebIO.Api.csproj
