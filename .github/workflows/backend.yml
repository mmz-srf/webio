name: WebIO build and publish

on:
  push:
    branches: [ "main", "beta" ]
  pull_request:
    branches: [ "main", "beta" ]

jobs:
  build-frontend:
    defaults:
      run:
        working-directory: ./webclient
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.17.0'
      - name: Install dependencies
        run: npm ci
      - name: Swagger
        run: npm run swagger
      - name: copy environment file (replace with secret later)
        run: cp src/environments/environment.ts src/environments/environment.prod.ts
      - name: Build
        run: npm run build-prod
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: WebIO.Frontend
          path: ./webclient/dist
  build-and-test-backend:
    defaults:
      run:
        working-directory: ./src/WebIO
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: getong/elasticsearch-action@v1.2
      with:
        elasticsearch version: '8.10.2'
        host port: 9200
        container port: 9200
        host node port: 9300
        node port: 9300
        discovery type: 'single-node'
    - uses: potatoqualitee/mssqlsuite@v1.7
      with:
        install: sqlengine
        version: 2022
        sa-password: BVkMcwpF57vCCGQN7Pbr
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
  publish-cli:
    defaults:
      run:
        working-directory: ./src/WebIO
    runs-on: ubuntu-latest
    needs: build-and-test-backend
    steps:
    - uses: actions/checkout@v3
    - name: Publish
      run: dotnet publish -c Release WebIO.Cli/WebIO.Cli.csproj
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: WebIO.Cli
        path: ./src/WebIO/WebIO.Cli/bin/Release/net7.0/publish
  publish-api:
    defaults:
      run:
        working-directory: ./src/WebIO
    runs-on: ubuntu-latest
    needs: build-and-test-backend
    steps:
    - uses: actions/checkout@v3
    - name: Publish
      run: dotnet publish -c Release WebIO.Api/WebIO.Api.csproj
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: WebIO.Api
        path: ./src/WebIO/WebIO.Api/bin/Release/net7.0/publish
  publish-docker:
    runs-on: ubuntu-latest
    needs:
     - build-and-test-backend
     - build-frontend
    steps:
    - uses: actions/checkout@v3
    - name: Download artifacts
      run: dotnet publish -c Release WebIO.Api/WebIO.Api.csproj
    - name: Download API
      uses: actions/download-artifact@v3
      with:
        name: WebIO.Api
        path: build/app
    - name: Download Frontend
      uses: actions/download-artifact@v3
      with:
          name: WebIO.Frontend
          path: build/wwwroot
    - name: Docker build
      run: |
        cd build
        docker build -t webio:latest .
        docker save webio:latest --output webio-latest.tar
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
          name: WebIO.Docker
          path: ./webio-latest.tar
